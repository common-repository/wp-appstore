description = "Automatically add links to posts or pages that are being published to your Facebook wall, pages or groups. Simple one time setup and forget. The way links appear on Facebook can be customized.

The link title will be the post title. The link description will be the excerpt, or part of the post text if there is none. It is possible to configure a link image (WordPress icon, first image in the media library or in the text, featured image, avatar of the author or custom image) or you can let Facebook select one automatically. It is possible to exclude individual post links from being added to your wall, pages or groups by ticking a check box just above the publish button.

**\[Setup guide\]\[1\]**

There is support for multi-user and network sites and shortcodes will be processed (option). It works for remote publishing too, for example from \[Android\]\[2\] or \[iOS\]\[3\] (iPhone, iPad) powered devices or using \[Window Live Writer\]\[4\] or from Linux using \[BloGTK\]\[5\] or \[Blogilo\]\[6\].

**Additional features:**

*   Show the names of the people who liked your post on Facebook below the post/page text
*   Show the standard \[Facebook like button\]\[7\]; this button is not connected to added links
*   Show the standard \[Facebook send button\]\[8\]; this button is not connected to added links
*   Integrate Facebook comments and likes on added links into Wordpress
*   Post WordPress comments back to Facebook
*   Copy Facebook comments to the WordPress database (for archiving, editing, replying, moderation, etc)
*   Sidebar widget, shortcodes and template tags for Facebook comments/messages, Like/send button, \[Like box\]\[9\], \[Comments box\]\[10\], \[Facepile\]\[11\], \[Registration\]\[12\]/login, \[Activity feed\]\[13\] and/or a link/icon to your Facebook profile
*   Support for the \[Open Graph protocol\]\[14\]
*   Filters for all information sent to Facebook
*   WordPress cron to refresh imported Facebook comments and likes (option)
*   Automatically display the Facebook comments plugin (option)

If you find this plugin useful, please rate it accordingly. If you rate this plugin low, please let me know why. Please report any issue you have with this plugin in the \[support forum\]\[15\], so I can at least try to fix it. Solutions to common problems are described in \[the FAQ\]\[16\].

**Beta:**

\[Heise social share privacy\]\[17\]:

*   Facebook may or may not allow it
*   Doesn&#039;t work with combined like/send button
*   German icon, a language neutral icon is welcome!

**This plugin requires PHP 5 and WordPress 3.0 or better**

